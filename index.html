<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometri Geneious</title>


  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>

  </header>

  <main>
    <!--container    -->
    <div class="flex flex-grid flex-col lg:flex-row">
      <!---ship container    -->
      <div class=" flex-1 grid grid-cols-1 md:grid-cpls-2 lg:grid-cols-3 gap-6 ">
        <!--Triangle Card-->
        <div class="card w-96 bg-base-100 shadow=xl">
          <figure> <img src="images/triangle.png" alt=""> </figure>
          <div class="card-body">
            <h2 class="card-title">Triangle</h2>
            <p>Area (A) = 0.5 x b x h </p>
            <p>
              <input type="text" class="border bg-grey-200 text-xl w-24 px-2" placeholder="base" name=""
                id="triangle-base">
              <span class="ml-2">em</span>
              <!--tiangle height-->
              <input type="text" class="ml-4 border bg-grey-200 text-xl w-24 px-2" placeholder="height" name=""
                id="triangle-hight">
              <span class="ml-2">em</span>
            </p>
            <p class="text-2xl">Area: <span id="triangle-area">0</span> em <sup>2</sup> </p>
            <div class="card-actions">
              <button onclick="calculateTriangleArea(this)" class="btn btn-primary w-fll">Calculate</button>

            </div>
          </div>
        </div>
        <!--Rectangle Card-->
        <div class="card w-96 bg-base-100 shadow=xl">
          <figure> <img src="images/rectangle.png" alt=""> </figure>
          <div class="card-body">
            <h2 class="card-title">Triangle</h2>
            <p>Area (A) = w x l </p>
            <p>
              <input type="text" class="border bg-grey-200 text-xl w-24 px-2" placeholder="base" name=""
                id="triangle-base">
              <span class="ml-2">em</span>
              <input type="text" class="ml-4 border bg-grey-200 text-xl w-24 px 2" placeholder="height" name=""
                id="triangle-hight">
              <span class="ml-2">em</span>
            </p>
            <p class="text-2xl">Area: <span id="triangle-area">0</span> em <sup>2</sup> </p>
            <div class="card-actions">
              <button onclick="calculateTriangleArea()" class="btn btn-primary w-fll">Calculate</button>

            </div>
          </div>
        </div>
        <!--Parallelogram Card-->
        <!--Triangle Card-->
        <div class="card w-56 bg-lime-100 m-8 shadow=xl">
          <figure> <img src="images/parallelogram.png" alt=""> </figure>
          <div class="card-body">
            <h2 class="card-title">paralellogram</h2>
            <p>Area (A) = 0.5 x b x h </p>
            <p>
              <input type="text" class="border bg-grey-200 text-xl w-24 px-2" placeholder="base" name=""
                id="paralellogram-base">
              <span class="ml-2">em</span>
              <!--tiangle height-->
              <input type="text" class="ml-4 border bg-grey-200 text-xl w-24 px-2" placeholder="height" name=""
                id="paralellogram-hight">
              <span class="ml-2">em</span>
            </p>
            <p class="text-2xl">Area: <span id="paralellogram-area">0</span> em <sup>2</sup> </p>
            <div class="card-actions">
              <button onclick="calculateTriangleArea(this)" class="btn btn-primary w-fll">Calculate</button>

            </div>
          </div>
        </div>



      </div>
    </div>
  </main>
  <script src="triangle.js"></script>
</body>

</html>
